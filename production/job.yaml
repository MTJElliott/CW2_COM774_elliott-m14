$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: .
command: python model.py --trainingdata ${{ inputs.training_data }} --testingdata ${{ inputs.testing_data }}
inputs:
  training_data:
    type: uri_file
    path: azureml:OULA_training_data:1
  testing_data:
    type: uri_file
    path: azureml:OULA_test_data:1
environment: azureml://registries/azureml/environments/sklearn-1.1/versions/14
compute: azureml:cw2-ml-compute
experiment_name: c2-marc-job
description: CW2 Model train and test job
